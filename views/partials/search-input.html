<form action="/search" class="w-100">
    <div class="input-group search-bar-input-group">
        <input type="text" class="form-control search-bar-input" placeholder="Search for word or chunk..." name="query"
            id="search-input" />
        <input type="hidden" name="lang" value="de" />
        <div class="input-group-append">
            <button class="btn btn-outline-secondary search-bar-button" type="submit"><i
                    class="fas fa-search"></i></button>
        </div>
    </div>
</form>
